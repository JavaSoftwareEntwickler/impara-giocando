<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gioco di Matematica</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
<div class="container" th:switch="${problem.operation}">
    <h1 class="titolo-operazione" th:case="'+'">Impariamo l' addizione</h1>
    <h1 class="titolo-operazione" th:case="'-'">Impariamo la sottrazione</h1>
    <h1 class="titolo-operazione" th:case="'*'">Impariamo la moltiplicazione</h1>

    <h2 th:text="'Quanto fa ' + ${problem.num1} + ' ' + ${problem.operation} + ' ' + ${problem.num2} + '?'"></h2>
    <form action="/answer" method="post">
        <input type="hidden" name="num1" th:value="${problem.num1}">
        <input type="hidden" name="num2" th:value="${problem.num2}">
        <input type="hidden" name="operation" th:value="${problem.operation}">
        <input type="number" name="answer" placeholder="Risposta">
        <button type="submit">Verifica</button>
    </form>
</div>
</body>
</html>
